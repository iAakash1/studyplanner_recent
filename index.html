<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Study Planner</h1>

        <!-- Input Fields -->
        <label for="description">Task Description:</label>
        <input type="text" id="description">

        <label for="deadline">Deadline (YYYY-MM-DD):</label>
        <input type="date" id="deadline">

        <!-- Buttons for Each Function -->
        <button onclick="addTask()">Add Task</button>
        <button onclick="completeTask()">Complete Task</button>
        <button onclick="undoCompletedTask()">Undo Completed Task</button>
        <button onclick="showProgress()">Show Progress</button>
        <button onclick="displayPlannedTasks()">Display Planned Tasks</button>
        <button onclick="displayCompletedTasks()">Display Completed Tasks</button>
        <button onclick="deleteTask()">Delete Task</button>
        <button onclick="editTask()">Edit Task</button>
        <button onclick="clearAllTasks()">Clear All Tasks</button>
        <button onclick="showUpcomingDeadline()">Show Upcoming Deadline</button>

        <!-- Output Section -->
        <div class="output">
            <h3>Output:</h3>
            <div id="output"></div>
        </div>

        <!-- Task List -->
        <div class="tasks">
            <h3>Task Lists:</h3>
            <div id="tasks"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
