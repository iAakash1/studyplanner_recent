<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Study Planner</h1>

        <!-- Tab Buttons -->
        <div class="tabs">
            <button onclick="showTab('addTaskTab')">Add Task</button>
            <button onclick="showTab('plannedTasksTab')">Planned Tasks</button>
            <button onclick="showTab('completedTasksTab')">Completed Tasks</button>
        </div>

        <!-- Add Task Tab -->
        <div id="addTaskTab" class="tab-content">
            <label for="description">Task Description:</label>
            <input type="text" id="description">

            <label for="deadline">Deadline (YYYY-MM-DD):</label>
            <input type="date" id="deadline">

            <button onclick="addTask()">Add Task</button>
            <button onclick="showUpcomingDeadline()">Show Upcoming Deadline</button>
            <button onclick="clearAllTasks()">Clear All Tasks</button>
        </div>

        <!-- Planned Tasks Tab -->
        <div id="plannedTasksTab" class="tab-content">
            <button onclick="completeTask()">Complete Task</button>
            <button onclick="deleteTask()">Delete Task</button>
            <div id="plannedTasksOutput"></div>
        </div>

        <!-- Completed Tasks Tab -->
        <div id="completedTasksTab" class="tab-content">
            <button onclick="undoCompletedTask()">Undo Completed Task</button>
            <div id="completedTasksOutput"></div>
        </div>

        <!-- Output Section -->
        <div class="output">
            <h3>Output:</h3>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
