<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Study Planner</h1>

        <div class="task-form">
            <input type="text" id="description" placeholder="Enter task description" required>
            <input type="date" id="deadline" required>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="options">
            <button onclick="completeTask()">Complete Task</button>
            <button onclick="undoLastCompletedTask()">Undo Last Completed Task</button>
            <button onclick="clearAllTasks()">Clear All Tasks</button>
            <button onclick="displayUpcomingTasks()">Display Upcoming Tasks</button>
        </div>

        <div id="task-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
